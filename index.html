<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Lase ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #7a0019, #1a0005);
      color: white;
      /* We use Dancing Script as the primary body font now */
      font-family: 'Dancing Script', cursive;
    }

    .page {
      display: none;
      height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: absolute;
      top: 0; left: 0;
      z-index: 2;
    }
    .page.active { display: flex; animation: fadeIn 1s ease-in; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    h1 { 
      font-family: "Allura", cursive; 
      font-size: clamp(2.5rem, 8vw, 4.5rem); 
      margin-bottom: 20px; 
      min-height: 1.5em; 
      z-index: 10;
    }

    .glow {
      color: #ffd1dc;
      text-shadow: 0 0 10px #ff4d79, 0 0 20px #ff1f5a;
    }

    /* --- Enhanced Heart Navigation --- */
    .heart-wrapper {
        margin-top: 20px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
        z-index: 20;
    }
    .heart-wrapper:hover { transform: scale(1.15); }

    .heart-btn {
      width: 55px;
      height: 55px;
      background: linear-gradient(135deg, #ff4d79, #800f2f);
      position: relative;
      transform: rotate(-45deg);
      box-shadow: 0 0 20px rgba(255, 77, 121, 0.6);
    }
    .heart-btn::before, .heart-btn::after {
      content: ""; width: 55px; height: 55px; background: inherit; border-radius: 50%; position: absolute;
    }
    .heart-btn::before { top: -27px; left: 0; }
    .heart-btn::after { left: 27px; top: 0; }

    .continue-text {
        margin-top: 40px;
        font-size: 2.2rem;
        color: #ffd1dc;
        text-shadow: 0 0 10px rgba(255, 209, 220, 0.4);
    }

    /* --- The Dancing Bubble Galaxy --- */
    .notes-stage {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: visible;
    }

    .ball {
      position: absolute;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 12px;
      color: #fff;
      font-size: 1.1rem; /* Dancing script needs to be a bit larger */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: drift linear infinite;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
    }

    .ball:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: #ffd1dc;
      transform: scale(1.4) rotate(5deg);
      z-index: 1000;
      box-shadow: 0 0 30px rgba(255, 209, 220, 0.6);
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(10px, -15px) rotate(2deg); }
      75% { transform: translate(-10px, 10px) rotate(-2deg); }
    }

    .btn-group { display: flex; gap: 30px; margin-top: 30px; z-index: 10; }
    
    .action-btn {
      padding: 10px 40px;
      font-size: 2.2rem;
      font-family: 'Dancing Script', cursive;
      background: #ff4d79;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 77, 121, 0.4);
    }

    #no-btn { 
        background: #444; 
        position: absolute; 
        font-size: 1.2rem; 
        font-family: sans-serif; 
    }

    .petal { position: fixed; top: -10px; animation: fall linear forwards; pointer-events: none; z-index: 1; opacity: 0.6; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
  </style>
</head>
<body>

  <div class="page active" id="page1">
    <h1 id="text1"></h1>
    <div class="heart-wrapper" onclick="nextPage(2)">
        <div class="heart-btn"></div>
        <span class="continue-text">Enter</span>
    </div>
  </div>

  <div class="page" id="page2">
    <h1 id="text2"></h1>
    <div class="heart-wrapper" onclick="nextPage(3)">
        <div class="heart-btn"></div>
        <span class="continue-text">See why...</span>
    </div>
  </div>

  <div class="page" id="page3">
    <h1 id="text3" style="font-size: 2rem;"></h1>
    <div class="notes-stage" id="notes-container"></div>
    <div class="heart-wrapper" onclick="nextPage(4)">
        <div class="heart-btn"></div>
        <span class="continue-text">One more üòè</span>
    </div>
  </div>

  <div class="page" id="page4">
    <h1 id="text4"></h1>
    <div class="btn-group">
        <button class="action-btn" onclick="celebrate()">Yes üíï</button>
        <button class="action-btn" id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">No üò¢</button>
    </div>
  </div>

  <script>
    const herName = "Lase";
    let typeTimer;

    function withGlow(name) {
      return `<span class="glow">${name}</span>`;
    }

    const texts = {
      text1: `Hey beautiful, ${withGlow(herName)} ‚ù§Ô∏è`,
      text2: `Been a while and I thought I'll do something special üíï`,
      text3: `A few reasons why I love you... ü•∞`,
      text4: `${withGlow(herName)}, am I getting boobs? ü•∫ü•∫ü•∫ü•∫`
    };

    function typeText(el, html, speed = 45) {
      clearInterval(typeTimer);
      el.innerHTML = "";
      let i = 0;
      typeTimer = setInterval(() => {
        el.innerHTML = html.slice(0, i + 1);
        i++;
        if (i >= html.length) clearInterval(typeTimer);
      }, speed);
    }

    function nextPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const page = document.getElementById(`page${n}`);
      page.classList.add('active');
      const h = page.querySelector("h1");
      if (h && texts[h.id]) typeText(h, texts[h.id]);
      if (n === 3) createBubbles();
    }

    function createBubbles() {
        const container = document.getElementById('notes-container');
        if (container.children.length > 0) return;

        // --- 100+ COMPLIMENTS ---
        const compliments = [
          "Beautiful soul", "Amazing laugh", "How smart you are", "Kindness", "My best friend", 
          "Stunning eyes", "Your strength", "How you handle me ‚ù§Ô∏è", "Pure heart", "Your smile", 
          "My safe place", "Irreplaceable", "Resilience", "Radiant glow", "Intuition", 
          "Dreaming big", "How you dress", "Soft hands", "Warm hugs", "Loyalty", 
          "How you say my name", "Peaceful energy", "Ambitious", "Sense of humor", 
          "Taste in music", "How you listen", "Your classy vibe", "Light up the room", 
          "Patience", "Golden heart", "How you care", "Favorite person", "How you think", 
          "Confidence", "Your style", "Gorgeous hair", "Sweet voice", "How you motivate me", 
          "Integrity", "The way you pout", "Your focus", "How you love", "Playfulness", 
          "Maturity", "How you challenge me", "My better half", "Gorgeous wife", 
          "Elegance", "Bubbly spirit", "Smell so good", "Morning face", "Late night thoughts", 
          "The way you walk", "Natural beauty", "Forgiveness", "Generosity", "Sparkling wit", 
          "Bravery", "Biggest blessing", "How you care for us", "Your faith", "Wisdom", 
          "Authentic", "Rare soul", "My queen", "Prize of my life", "Infectious joy", 
          "Notice small details", "Constant support", "Holding my hand", "Cute habits", 
          "Protect your peace", "The way you dream", "Photogenic smile", "Honesty", 
          "Making me better", "How you look at me", "Soft heart", "Fierce mind", 
          "Dream girl", "Grace", "Handling stress", "Adventurous", "Your calm", 
          "Standing your ground", "Unique", "One in a billion", "Legendary vibe", 
          "The Standard", "Favorite hello", "Hardest goodbye", "Love of my life", 
          "Dedication", "Mystery", "Keeping me on my toes", "Pure intentions", 
          "Making life easy", "Constant glow-up", "My everything", "Just perfect"
        ];

        compliments.forEach((text, i) => {
            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.innerText = text;
            
            // Randomly scale some bubbles larger for variety
            const size = Math.floor(Math.random() * 40) + 90;
            ball.style.width = size + 'px';
            ball.style.height = size + 'px';
            
            ball.style.left = Math.random() * 85 + '%';
            ball.style.top = Math.random() * 80 + '%';
            
            ball.style.animationDuration = (Math.random() * 4 + 5) + 's';
            ball.style.animationDelay = (Math.random() * 3) + 's';
            
            container.appendChild(ball);
        });
    }

    typeText(document.getElementById("text1"), texts.text1);

    // Falling Hearts/Flowers
    setInterval(() => {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.textContent = ["üåπ","üå∏","üå∫","‚ú®","‚ù§Ô∏è"][Math.floor(Math.random() * 5)];
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 7000);
    }, 500);

    function moveNo() {
      const btn = document.getElementById("no-btn");
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }

    function celebrate() {
      document.getElementById("no-btn")?.remove();
      document.getElementById("page4").innerHTML = `<h1>Yayyyyyyyyyy heheheheheheheheh best wife ever, ${withGlow(herName)}! <br> I love you so much baby girl  üíï</h1>`;
      
      for (let i = 0; i < 100; i++) {
        const conf = document.createElement("div");
        conf.className = "petal";
        conf.innerHTML = "‚ù§Ô∏è";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.animationDuration = (Math.random() * 2 + 1) + "s";
        document.body.appendChild(conf);
      }
    }
  </script>

</body>
</html>
